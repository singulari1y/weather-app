<!DOCTYPE html>
<html>
<head>
    <title>My Daily Schedule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Daily Schedule</h1>
    <table>
        <tr>
            <th>Day</th>
            <th>8:00 - 9:00</th>
            <th>9:00 - 10:00</th>
            <th>10:00 - 11:00</th>
            <th>11:00 - 12:00</th>
            <th>12:00 - 1:00</th>
            <th>1:00 - 2:00</th>
            <th>2:00 - 3:00</th>
            <th>3:00 - 4:00</th>
            <th>4:00 - 5:00</th>
            <th>5:00 - 6:00</th>
        </tr>
        <tr>
            <td class="day">Monday</td>
            <td colspan="3" class="empty"></td>
            <td>ES</td>
            <td>MOW</td>
            <td rowspan="5">LUNCH</td>
            <td></td>
            <td colspan="3">WS</td>
        </tr>
        <tr>
            <td class="day">Tuesday</td>
            <td class="orow">Thermo</td>
            <td class="orow">M2</td>
            <td class="orow">Thermo</td>
            <td class="empty orow"></td>
            <td class="orow">CP</td>
            <!-- <td>LUNCH</td> -->
            <td colspan="2" class="empty orow"></td>
            <td class="orow">WS</td>
            <td class="orow">ES</td>
        </tr>
        <tr>
            <td class="day">Wednesday</td>
            <td>M2</td>
            <td colspan="2" class="empty"></td>
            <td>ES</td>
            <td>MOW</td>
            <!-- <td>LUNCH</td> -->
            <td colspan="4" class="empty"></td>
        </tr>
        <tr>
            <td class="day">Thursday</td>
            <td class="orow">MOW</td>
            <td class="orow">M2</td>
            <td class="orow">Thermo</td>
            <td class="empty orow"></td>
            <td class="orow">CP</td>
            <!-- <td>LUNCH</td> -->
            <td colspan="2" class="orow">Bio Lab</td>
            <td colspan="2" class="empty orow"></td>
        </tr>
        <tr>
            <td class="day">Friday</td>
            <td colspan="3" class="empty"></td>
            <td>ES</td>
            <td>MOW</td>
            <!-- <td>LUNCH</td> -->
            <td>M2</td>
            <td>Thermo</td>
            <td class="empty"></td>
            <td>CP</td>
        </tr>
    </table>

    <button onclick="darkMode()" class="button"> Toggle Mode </button>
    <script>
        function darkMode() {
            var element = document.body;
            element.classList.toggle("dark");
        }
    </script>
</body>
</html>
