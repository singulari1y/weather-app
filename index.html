<!DOCTYPE html>
<html>
<head>
    <title>My Daily Schedule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Daily Schedule</h1>
    <table>
        <tr>
            <th>Day</th>
            <th>8:00 - 9:00</th>
            <th>9:00 - 10:00</th>
            <th>10:00 - 11:00</th>
            <th>11:00 - 12:00</th>
            <th>12:00 - 1:00</th>
            <th>1:00 - 2:00</th>
            <th>2:00 - 3:00</th>
            <th>3:00 - 4:00</th>
            <th>4:00 - 5:00</th>
            <th>5:00 - 6:00</th>
        </tr>
        <tr>
            <td class="day">Monday</td>
            <td colspan="3"></td>
            <td class="lec">ES <p class="hovertext">L1</p> </td>
            <td class="lec">MOW</td>
            <td rowspan="5">LUNCH</td>
            <td></td>
            <td colspan="3" class="lab">WS</td>
        </tr>
        <tr>
            <td class="day">Tuesday</td>
            <td class="tut">Thermo</td>
            <td class="lec">M2</td>
            <td class="lec">Thermo</td>
            <td></td>
            <td class="lec">CP</td>
            <!-- <td>LUNCH</td> -->
            <td colspan="2"></td>
            <td class="lec">WS</td>
            <td class="tut">ES</td>
        </tr>
        <tr>
            <td class="day">Wednesday</td>
            <td class="tut">M2</td>
            <td colspan="2"></td>
            <td class="lec">ES</td>
            <td class="lec">MOW</td>
            <!-- <td>LUNCH</td> -->
            <td colspan="4"></td>
        </tr>
        <tr>
            <td class="day">Thursday</td>
            <td class="tut">MOW</td>
            <td class="lec">M2</td>
            <td class="lec">Thermo</td>
            <td></td>
            <td class="lec">CP</td>
            <!-- <td>LUNCH</td> -->
            <td colspan="2" class="lab">Bio Lab</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td class="day">Friday</td>
            <td colspan="3"></td>
            <td class="lec">ES</td>
            <td class="tut">MOW</td>
            <!-- <td>LUNCH</td> -->
            <td class="lec">M2</td>
            <td class="tut">Thermo</td>
            <td></td>
            <td class="lec">CP</td>
        </tr>
    </table>
</body>
</html>
